<mat-form-field
  class="dropdown--form custom-select"
>
  <app-icon matSuffix [iconName]="!isOpen ? 'arrowDown' : 'arrowUp'"></app-icon>
  <mat-select
    [multiple]="multiple()"
    placeholder="Select an option"
    class="dropdown"
    panelClass="custom"
    [formControl]="statusControl"
    (openedChange)="isOpen = $event"
  >
    @for (option of options(); track option.value) {
      <mat-option
        [value]="option.value"
      >
        {{ option.viewValue }}
      </mat-option>
    }

  </mat-select>
</mat-form-field>
