<div class="admin-page">
  <div class="page-header">
    <h1>Admin Dashboard</h1>
  </div>
  
  <div class="resume-table-container">
    <app-admin-table
      [resumes]="resumes"
      [isLoading]="isLoading"
      [totalCount]="totalCount"
      [pageSize]="pageSize"
      [pageIndex]="pageIndex"
      (pageChanged)="onPageChange($event)"
    ></app-admin-table>
  </div>
</div>
