<section class="top-section">
  <div class="container">
    <div class="content">
      <h1 class="headline">{{ 'home.headline' | translate }}</h1>
      <div class="buttons">
        <app-button [colorType]="'primary'" (click)="uploadResume()">{{ 'home.uploadResume' | translate }}</app-button>
        <app-button [colorType]="'secondary'" (click)="browseResumes()">{{ 'home.browseResumes' | translate }}</app-button>
      </div>
    </div>
  </div>
</section>
